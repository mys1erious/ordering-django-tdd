{% extends "base.html" %}

{% block content %}
<div>
    User:
    <div id="user_id">&emsp; id: {{user.pk}}</div>
    <div id="username">&emsp; username: {{user.username}}</div>
    <div id="email">&emsp; email: {{user.email}}</div>
    <div>&emsp; first name: {{user.first_name}}</div>
    <div>&emsp; last name: {{user.last_name}}</div>
    <div>&emsp; birthday: {{user.date_of_birthday}}</div>

    <a href="{% url 'users:profile_delete' user.pk %}">Delete</a>
</div>
{% endblock content %}
